<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#home" class="header__logo-link">
              <img
                src="images/logo/Logo.svg"
                alt="MyBike Logo"
                class="logo"
              >
            </a>

            <div class="icons">
              <a
                href="tel:+12345555555"
                class="
                  header__phone
                  icons__item
                  icons--phone
             ">
              </a>
              <button class="
                header__opener
                icons__item
                icons--opener
             ">
              </button>
            </div>
          </div>

          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>

    <nav class="menu">
      <div class="container">
        <div class="menu__content">
          <div class="top-actions">
            <a href="#home" class="header__logo-link">
              <img
                src="images/logo/Logo.svg"
                alt="MyBike Logo"
                class="logo"
              >
            </a>

            <div class="icons">
              <button class="
                menu__closer
                icons__item
                icons--closer
             ">
              </button>
            </div>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#home" class="menu__link">
                Home
              </a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">
                About Us
              </a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">
                Compare Bikes
              </a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">
                Details
              </a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">
                Contacts
              </a>
            </li>
          </ul>

          <a href="tel:+123455555555" class="menu__phone">+1 234 5555-55-55</a>

          <a href="#form" class="menu__test-ride">Book a test ride</a>
        </div>
      </div>
    </nav>

    <section class="about-us">
      <div class="container about-us__container">
        <h2 class="about-us__title">
          Move Free
        </h2>

        <p class="about-us__descr">
          Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
        </p>
      </div>
    </section>
  </body>
</html>
